<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>乐淘电商移动端</title>
    <!-- 设置视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <!-- 引入 font-awesome 字体图标库 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>

    <div class="lt_container">
        <div class="lt_header">
            <!-- 返回上一页 history.go(-1);  history.back() -->
            <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
            <h3>搜索中心</h3>
        </div>
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">

                    <!-- 搜索框 -->
                    <div class="lt_search">
                        <input type="text" class="search_input" placeholder="请输入搜索关键字">
                        <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                    </div>
                    <div class="lt_sort">
                        <a href="#"><span>上架时间</span><i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type="price"><span>价格</span><i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type="num"><span>库存</span><i class="fa fa-angle-down"></i></a>
                        <a href="#"><span>折扣</span><i class="fa fa-angle-down"></i></a>
                    </div>
                    <div class="lt_product">
                        <!-- 坑 -->
                        <div class="loading"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    </script>

    <!-- 模板引擎 -->
    <script type="text/html" id="productTpl">
        <ul class="mui-clearfix">
            {{each data v i}}
            <li>
                    <a href="product.html?productId={{v.id}}">
                            <img src="{{ v.pic[0].picAddr }}" alt="">
                            <p class="mui-ellipsis-2">{{ v.proName }}</p>
                            <p>
                              <span class="price">&yen;{{ v.price }}</span>
                              <span class="oldPrice">&yen;{{ v.oldPrice }}</span>
                            </p>
                            <button class="mui-btn mui-btn-primary">
            </li>
            {{/each}}
        </ul>
    
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/GetUrlById.js"></script>
    <script src="./js/searchList.js"></script>
</body>

</html>
